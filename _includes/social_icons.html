<ul class="icons">
  {% for profile in site.socials %}
    <li>
      <a href="{{ profile.url }}" target="_blank">
        <span class="icon {{ profile.icon }} {% if profile.icon_style %}{{ profile.icon_style }}{% endif %}" style="margin-right:0.4rem;"></span>
        <span class="label">{{ profile.name }}</span>
      </a>
    </li>
  {% endfor %}
</ul>
